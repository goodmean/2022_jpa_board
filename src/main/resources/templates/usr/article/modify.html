<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml%22%3E">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
<div>
    <a href="write">글 쓰기</a> / <a href="list">글 리스트</a>
</div>

<div>
    <a th:href="@{detail(id=${article.id})}">취소</a>
</div>

<h1>게시물 수정</h1>
<form action="doModify" method="post">
    <input type="hidden" name="id" th:value="${article.id}">
    <div>
        <div>제목</div>
        <div>
            <input type="text" name="title" placeholder="제목을 입력해주세요." th:value="${article.title}">
        </div>
    </div>
    <hr>
    <div>
        <div>내용</div>
        <div>
            <textarea name="body" placeholder="내용을 입력해주세요." th:text="${article.title}"></textarea>
        </div>
    </div>
    <div>
        <div>수정버튼</div>
        <div>
            <input type="submit" value="수정">
        </div>
    </div>

</form>

</body>
</html>
